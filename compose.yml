services:
  db:
    image: postgres:16
    container_name: workout-tracker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: workout_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./workout-tracker
      dockerfile: Dockerfile
    container_name: workout-tracker-api
    env_file: ./workout-tracker/.env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/workout_tracker
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  app:
    build:
      context: ./tracker-app
      dockerfile: Dockerfile
    container_name: workout-tracker-app
    ports:
      - "5173:5173"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
